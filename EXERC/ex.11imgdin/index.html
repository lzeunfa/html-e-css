<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
    <style>body{background-color: bisque};</style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinâmicas</h1> 
    <hr>
    <p><strong>Tente abrir esse site em aparelhos diferentes ou apenas dê zoom ou diminua o zoom</strong></p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagensd/foto-.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagensd/foto-m.png" type="image/png">
        <img src="imagensd/foto-g.png" alt="Imagem G flexível">
    </picture>
    <hr> 
    <h1>Reprodução de áudios</h1>
    <hr>
    <!--MP3 WAV OGG / Formatos de áudio-->
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/audio1.mp3" type="audio/mpeg">
        <source src="audio/audio1.wav" type="audio/wav">
        <source src="audio/audio1.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="audio/audio1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
